{% load static %}
<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <title>User_Selection</title>
    <link rel="stylesheet" href="{% static 'Assets/User_Selection.css' %}">
</head>

<body>
    <div class="header-logo">
        <img id="left-header" src="{% static 'Img/GOV_ICON.png' %}" alt="Logo">
        <img id="right-header" src="{% static 'Img/CRC_ICON.png' %}" alt="Logo">
    </div>


    <div class = "Img_container">
        <div class="Img_container_child">
            <h1 style="font-weight: bolder; color: #F42E62; font-size: 50px;">Bienvenidos!</h1>
            <a href="{% url 'Info' %}" id="input_a">
                <img src="{% static 'Img/People_ICON.png' %}" alt="Logo">
            </a>
            <h2 style="font-size: medium; font-weight: lighter;">Continuar sin iniciar sesión</h2>
            <a href="{% url 'Login' %}" id="input_a">
                <img src="{% static 'Img/Pep_ICON.png' %}" alt="Logo">
            </a> 
            <h2 style="font-size: medium; font-weight: lighter;">Iniciar sesión o registrarse</h2>
            
        </div>
        <img class="Img_bg" src="{% static 'Img/BG_IMG.png' %}" alt="Logo">
    </div>


    <footer id="footer">
        <img id="footer-logo" src="{% static 'Img/COL_ICON.png' %}" alt="Logo">
        <img id="footer-left" src="{% static 'Img/GOV_ICON.png' %}" alt="Logo">
    </footer>
</body>
