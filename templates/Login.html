{% load static %}
<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'Assets/Login.css' %}">
</head>

<body>
    <div class="header-logo">
        <img id="left-header" src="{% static 'Img/GOV_ICON.png' %}" alt="Logo">
        <img id="right-header" src="{% static 'Img/CRC_ICON.png' %}" alt="Logo">
    </div>

    <div class = "login_container">
        <div class="welcome-box">
            <h1>Bienvenido!</h1>
        </div>

        <div class="login-box">
            <form method="post">
                {% csrf_token %}
                <input type="text" id="input-login" name="email"  placeholder="Usuario"  required>
            <br>
                <input type="password" id="input-login" name="password"  placeholder="Contrase単a"  required>
            <br>
                <input type="submit" id="input-button" value="Ingresar" onclick="window.location.href='User_admin_listausuarios.html'">
            </form>

            <h5><a href="{% url 'Forget' %}" style="color: #E3D190;">多Olvidaste tu Contrase単a?</a></h5>
            <hr class="hr_separator"> 
            <h5><a href="{% url 'Registro' %}" style="color: #f7f7f7;">多No tienes cuenta? Registrate</a></h5>
        </div>
    </div>

    <footer id="footer">
        <img id="footer-logo" src="{% static 'Img/COL_ICON.png' %}" alt="Logo">
        <img id="footer-left" src="{% static 'Img/GOV_ICON.png' %}" alt="Logo">
    </footer>
</body>
